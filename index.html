<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <title>Blog by bh4cxj</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Blog</h1>
        <h2>my blog</h2>

        <section id="downloads">
          <a href="https://github.com/bh4cxj/blog/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/bh4cxj/blog/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/bh4cxj/blog" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <hr><p>layout: default</p>

<h2>
<a name="title-bh4cxj" class="anchor" href="#title-bh4cxj"><span class="octicon octicon-link"></span></a>title: BH4CXJ</h2>

<h2>
<a name="-pagetitle-" class="anchor" href="#-pagetitle-"><span class="octicon octicon-link"></span></a>{{ page.title }}</h2>

<p>New Posts</p>

<ul>
    {% for post in site.posts %}
        <li>{{ post.date | date_to_string }} <a href="%7B%7B%20site.baseurl%20%7D%7D%7B%7B%20post.url%20%7D%7D"> {{ post.title }}</a>
</li>
    {% endfor %}
</ul>
      </section>
    </div>

    
  </body>
</html>
